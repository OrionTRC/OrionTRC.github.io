<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/fotos.css" media="screen">

    <title>Thom's Kasteel - Foto's van Papa en Mama</title>
</head>

<body>
    <div id="bodyCover2" style="--bg-pic:url('../assets/photos/16.jpg');">
        <header id="header">
            <h1> <a href="index.html">Thom's Kasteel</a> </h1>
            <button type="button" id="menuOpen" tabindex="-1" hidden></button>
        </header>
        <main class="grail">
            <menu data-bind="foreach: zipArray">
                <li>
                    <a data-bind="attr:{href: $data.photo}" target="_blank" download>
                        <span data-bind="text: $data.title"></span>
                    </a>
                </li>
            </menu>
            <section>
                <h2>Foto's papa en mama</h2>
                <ul class="image-grid" data-bind="foreach: photoArray">
                    <li>
                        <a data-bind="attr:{href: $data.link}" target="_blank" download>
                            <img data-bind="attr: {'src':$data.source}" />
                        </a>
                    </li>
                </ul>
            </section>

            <aside></aside>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/knockout-3.5.1.js"></script>
    <script src="js/fotoscript.js"></script>
</body>

</html>
